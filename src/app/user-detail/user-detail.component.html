<mat-card >
  <mat-card-content class="detail-user-header">
    <div class="user-details">

        <img src="assets/img/profil1.png" alt="">
        <div>
            <h2>{{user.firstName}} {{user.lastName}}</h2>
             {{user.email}}
        </div>

        
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-2">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{user.street}}<br> {{user.zipCode}} {{user.city}} 
  </mat-card-content>
</mat-card>
